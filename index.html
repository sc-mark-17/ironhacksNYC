<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--                 responsive            -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lodging in NYC</title> 
    <!--                 Custom CSS                  -->
    <link rel="stylesheet" href="style.css">    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <!--titulo de la pagina-->
        <div class="jumbotron nomarginbot" id="title">
            <h1 class="display-1"><strong>Lodging NYC</strong></h1>
        </div> 
    </header>
    <main role="main" class="container-fluid">
    <!-- MAPA -->
        <div class="row">
            <div class="col-sm" id="map">
            </div>
        </div>
        <div>
            <!--carousel para ver cercanias de cosas-->
            <div class="col-sm-6" id="carouselMap">
            <div id="MyCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#MyCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#MyCarousel" data-slide-to="1"></li>
                            <li data-target="#MyCarousel" data-slide-to="2"></li>
                            <li data-target="#MyCarousel" data-slide-to="3"></li>
                            <li data-target="#MyCarousel" data-slide-to="4"></li>
                            
                        </ol>
                        <div class="carousel-inner" id="carouselInner" role="listbox">
                            <div class="item active">
                                <a href="https://es.wikipedia.org/wiki/Empire_State_Building" alt="Empire State NYC"><img class="d-block img-fluid" src="https://media.cntraveler.com/photos/53da4bf36dec627b149e1bd1/master/pass/tallest-buildings-empire-state-building-new-york.png" alt="Empire State NYC"></a>
                            </div>
                            <div class="item">
                                <a href="https://www.nationalgeographic.com/new-york-city-skyline-tallest-midtown-manhattan/" alt="Skyline NYC"><img class="d-block img-fluid" src="http://cdn.pcwallart.com/images/new-york-city-skyline-at-night-hd-wallpaper-2.jpg" alt="Skyline NYC"></a>
                            </div>
                            <div class="item">
                                <a href="https://es.wikipedia.org/wiki/Puente_de_Brooklyn" alt="Puente de Brooklyn"><img class="d-block img-fluid" src="http://cdn.pcwallart.com/images/new-york-city-new-york-wallpaper-2.jpg" alt="Puente de Brooklyn"></a>
                            </div>
                            <div class="item">
                                <a href="https://es.wikipedia.org/wiki/Estatua_de_la_Libertad" alt="Estatua de la Libertad"><img class="d-block img-fluid" src="https://iconoarchivo.files.wordpress.com/2012/09/new-york-city.jpeg" alt="Estatua de la Libertad"></a>
                            </div>
                            <div class="item">
                                <a href="https://www.booking.com/hotel/us/cambria-suites-new-york-times-square.es-ar.html" alt="CAMBRiA Hotel & Suites, New York – Times Square"><img class="d-block img-fluid" src="https://r-ec.bstatic.com/images/hotel/max1024x768/664/66483469.jpg" alt="CAMBRiA Hotel & Suites, New York – Times Square"></a>
                            </div>
                        </div>
                        <a class="left carousel-control" href="#MyCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#MyCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
            </div>  
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="col-sm" id="social">
                 <span class="text-muted"><img src="https://png.icons8.com/copyright/win10/22/000000">SC - IronHacks.</span>
                <span><a href="https://icons8.com">Icon pack by Icons8</a></span>
                <span><a href="https://www.facebook.com/" target="_blank"><img src="https://png.icons8.com/facebook/color/22/8b4513"></a></span>
                <span><a href="https://twitter.com/" target="_blank"><img src="https://png.icons8.com/twitter/color/22/8b4513"></a> </span>
                <span><a href="https://plus.google.com/" target="_blank"><img src="https://png.icons8.com/google-plus/color/22/8b4513"></a></span>
            </div>
        </div>
    </footer>

<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--D3.js snnipet-->
<script src="https://d3js.org/d3.v4.min.js"></script>

<script type="text/javascript" src="index.js"></script>

<script type="text/javascript" src="https://cdn.rawgit.com/chinchang/8106a82c56ad007e27b1/raw/b3d492eb58257ea4b512cd81f401d05c7f93749d/xmlToJson.js"></script>
